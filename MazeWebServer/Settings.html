<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="js/Settings.js"></script>

    <title>Settings</title>
</head>
<body>
<center>
<div>
    <br />
    <br />
    <br />
    <br />
    <form id="settForm">
        <div>
            <label>
                <b>Rows</b>
            </label>
            <input type="text" id="Rows" placeholder="Enter Rows" name="rowVal" required>
            <br/>
            <br/>
        </div>
        <div>
            <label>
                <b>Cols</b>
            </label>
            <input type="text" id="Cols" placeholder="Enter Cols" name="colVal" required>
            <br/>
            <br/>
        </div>
        <select>
            <option value="BFS">BFS</option>
            <option value="DFS">DFS</option>
        </select>
        <br/><br/>
        <br/>
        <button type="submit">Save</button>
    </form>
</div>
</center>
</body>
</html>
