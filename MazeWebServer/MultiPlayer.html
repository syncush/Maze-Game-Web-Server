<!DOCTYPE html>
<html>
<head>
    <title>Multiplayer Game</title>
    <script src="Scripts/jquery-3.1.1.js"></script>
    <script src="Scripts/jquery.signalR-2.2.2.js"></script>
    <script src="signalr/hubs"></script>
    <script src="js/Multiplayer.js"></script>
    <script src="js/Plugin.MazeBoard.js"></script>
    <script src="Scripts/bootstrap.js"></script>
</head>
<body>
    <br />
    <br />
    <div id="boardush">
        <table>
            <tr>
                <th>
                    <form id="playForm">
                        <br />
                        <select id="gamesList"></select>
                        <br />
                        <button id="joinButt">Join</button>
                        <div class="form-group">
                            <label>
                                <b>Name</b>
                            </label>
                            <input class="form-control" type="text" placeholder="Enter Maze Name" name="Name" required>
                        </div>
                        <div class="form-group">
                            <label>
                                <b>Rows</b>
                            </label>
                            <input class="form-control" type="number" placeholder="Enter Rows" name="Rows" required>
                        </div>
                        <div class="form-group">
                            <label>
                                <b>Cols</b>
                            </label>
                            <input class="form-control" type="number" placeholder="Enter Cols" name="Cols" required>
                        </div>
                        <div class="form-group">
                            <label></label>
                            <button class="form-control" id="startButt" type="submit">Start</button>
                            <label></label>
                        </div>
                    </form>
                </th>
                <th><div><canvas id="mazeCanvas" width="300" height="300" style="border:2px black solid"></canvas></div></th>
                <th><div><canvas id="enemyCanvas" width="300" height="300" style="border:2px black solid"></canvas></div></th>
            </tr>
        </table>
    </div>
    <div>
    </div>
    <span style="display:none;">
        <img id="playerImage" src="images/player.png" />
        <img id="endImage" src="images/end.jpeg" />
    </span>
</body>
</html>
