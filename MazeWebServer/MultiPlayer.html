<!DOCTYPE html>
<html>
<head>
    <title>Multiplayer Game</title>
    <script src="Scripts/jquery-3.1.1.min.js"></script>
    <!--Reference the SignalR library. -->
    <script src="Scripts/jquery-3.1.1.min.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="signalr/hubs"></script>
</head>
<body>
<br/>
<br/>
    <div id="boardush">
        <table>
            <tr>
                <th>
                    <form id="playForm">
                        <br />
                        <select id="gamesList">
                        </select>
                        <br />
                        <div>
                            <label>
                                <b>Name</b>
                            </label>
                            <input type="text" placeholder="Enter Maze Name" name="Name" required>
                        </div>
                        <div>
                            <label>
                                <b>Rows</b>
                            </label>
                            <input type="text" placeholder="Enter Rows" name="Rows" required>
                        </div>
                        <div>
                            <label>
                                <b>Cols</b>
                            </label>
                            <input type="text" placeholder="Enter Cols" name="Cols" required>
                        </div>

                        <div>
                            <label></label>
                            <button id="startButt" type="submit"> Start</button>
                            <label></label>
                        </div>
                    </form>
                    
                </th>
                <th><div><canvas id="mazeCanvas" width="300" height="300" style="border:2px black solid"></canvas></div></th>
                <th><div><canvas id="enemyCanvas" width="300" height="300" style="border:2px black solid"></canvas></div></th>
            </tr>
        </table>
    </div> 
<div>

</div>
    <span style="display:none;">
        <img id="playerImage" src="images/player.png" />
        <img id="endImage" src="images/end.jpeg" />
    </span>
</body>
</html>
